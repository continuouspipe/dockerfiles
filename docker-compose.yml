version: '2'

services:
  couchdb16:
    build:
      context: ./couchdb/
      dockerfile: Dockerfile-1.6
    image: quay.io/continuouspipe/couchdb1.6:latest
    depends_on:
      - external_couchdb16

  drupal_php71_apache:
    build:
      context: ./drupal/
      dockerfile: Dockerfile-php7.1
    image: quay.io/continuouspipe/drupal-php7.1-apache:latest
    depends_on:
      - php71_apache

  drupal_php70_apache:
    build:
      context: ./drupal/
      dockerfile: Dockerfile-php7
    image: quay.io/continuouspipe/drupal-php7-apache:latest
    depends_on:
      - php70_apache

  drupal8_apache_php7:
    build:
      context: ./drupal/
      dockerfile: Dockerfile-php7
    image: quay.io/continuouspipe/drupal8-apache-php7:latest
    depends_on:
      - php70_apache

  drupal_php56_apache:
    build:
      context: ./drupal/
      dockerfile: Dockerfile-php5.6
    image: quay.io/continuouspipe/drupal-php5.6-apache:latest
    depends_on:
      - php56_apache

  drupal8_solr_4_10:
    build:
      context: ./drupal8-solr/4.10/
    image: quay.io/continuouspipe/drupal8-solr4:latest
    depends_on:
      - solr_4_10

  drupal8_solr_6_2:
    build:
      context: ./drupal8-solr/6.2/
    image: quay.io/continuouspipe/drupal8-solr6:latest
    depends_on:
      - solr_6_2

  drupal8_varnish:
    build:
      context: ./drupal8-varnish/4.0/
    image: quay.io/continuouspipe/drupal8-varnish4:latest
    depends_on:
      - varnish

  elasticsearch:
    build:
      context: ./elasticsearch/
    image: quay.io/continuouspipe/elasticsearch2.4:latest
    depends_on:
      - external_elasticsearch

  ez_php70_apache:
    build:
      context: ./ez/6.x/
      dockerfile: Dockerfile-php7
    image: quay.io/continuouspipe/ez6-apache-php7:latest
    depends_on:
      - symfony_php70_apache

  ez_php71_apache:
    build:
      context: ./ez/6.x/
      dockerfile: Dockerfile-php7.1
    image: quay.io/continuouspipe/ez6-php7.1-apache:latest
    depends_on:
      - symfony_php71_apache

  hem:
    build:
      context: ./hem/
    image: quay.io/continuouspipe/hem1:latest
    depends_on:
      - ubuntu

  magento1_apache:
    build:
      context: ./magento1-apache/php-5.6/
    image: quay.io/continuouspipe/magento1-apache-php5.6:latest
    depends_on:
      - php56_apache

  magento1_nginx:
    build:
      context: ./magento1-nginx/fpm-5.6/
    image: quay.io/continuouspipe/magento1-nginx-php5.6:latest
    depends_on:
      - php56_nginx

  magento2_nginx:
    build:
      context: ./magento2-nginx/fpm-7.0/
    image: quay.io/continuouspipe/magento2-nginx-php7:latest
    depends_on:
      - php70_nginx

  magento2_varnish:
    build:
      context: ./magento2-varnish/4.0/
    image: quay.io/continuouspipe/magento2-varnish4:latest
    depends_on:
      - varnish

  mailcatcher:
    build:
      context: ./mailcatcher/
    image: quay.io/continuouspipe/mailcatcher:latest
    depends_on:
      - ubuntu

  memcached:
    build:
      context: ./memcached/1.4/
    image: quay.io/continuouspipe/memcached1.4:latest
    depends_on:
      - ubuntu

  mongodb34:
    build:
      context: ./mongodb/
      dockerfile: Dockerfile-3.4
    image: quay.io/continuouspipe/mongodb3.4:latest
    depends_on:
      - external_mongodb34

  mysql80:
    build:
      context: ./mysql/
      dockerfile: Dockerfile-8.0
    image: quay.io/continuouspipe/mysql8.0:latest
    depends_on:
      - external_mysql80

  mysql57:
    build:
      context: ./mysql/
      dockerfile: Dockerfile-5.7
    image: quay.io/continuouspipe/mysql5.7:latest
    depends_on:
      - external_mysql57

  mysql56:
    build:
      context: ./mysql/
      dockerfile: Dockerfile-5.6
    image: quay.io/continuouspipe/mysql5.6:latest
    depends_on:
      - external_mysql56

  mysql55:
    build:
      context: ./mysql/
      dockerfile: Dockerfile-5.5
    image: quay.io/continuouspipe/mysql5.5:latest
    depends_on:
      - external_mysql55

  nginx:
    build: ./nginx/
    image: quay.io/continuouspipe/nginx:latest
    depends_on:
      - ubuntu

  nginx_ingress_controller:
    build: ./nginx-ingress-controller/
    image: quay.io/continuouspipe/nginx-ingress-controller:latest
    depends_on:
      - external_nginx_ingress_controller

  nginx_reverse_proxy:
    build: ./nginx-reverse-proxy/
    image: quay.io/continuouspipe/nginx-reverse-proxy:latest
    depends_on:
      - nginx

  nodejs6:
    build:
      context: ./nodejs/
      args:
        NODE_VERSION: "6.x"
    image: quay.io/continuouspipe/nodejs6:latest
    depends_on:
      - ubuntu

  nodejs6_small:
    build:
      context: ./nodejs/
      args:
        NODE_VERSION: "6.x"
        INSTALL_COMMON_PACKAGES: "false"
    image: quay.io/continuouspipe/nodejs6-small:latest
    depends_on:
      - ubuntu

  nodejs7:
    build:
      context: ./nodejs/
      args:
        NODE_VERSION: "7.x"
    image: quay.io/continuouspipe/nodejs7:latest
    depends_on:
      - ubuntu

  nodejs7_small:
    build:
      context: ./nodejs/
      args:
        NODE_VERSION: "7.x"
        INSTALL_COMMON_PACKAGES: "false"
    image: quay.io/continuouspipe/nodejs7-small:latest
    depends_on:
      - ubuntu

  nodejs8:
    build:
      context: ./nodejs/
      args:
        NODE_VERSION: "8.x"
    image: quay.io/continuouspipe/nodejs8:latest
    depends_on:
      - ubuntu

  nodejs8_small:
    build:
      context: ./nodejs/
      args:
        NODE_VERSION: "8.x"
        INSTALL_COMMON_PACKAGES: "false"
    image: quay.io/continuouspipe/nodejs8-small:latest
    depends_on:
      - ubuntu

  phantomjs2:
    build: ./phantomjs
    image: quay.io/continuouspipe/phantomjs2:latest
    depends_on:
      - ubuntu

  piwik_php71_apache:
    build:
      context: ./piwik/
      dockerfile: Dockerfile-php7.1
    image: quay.io/continuouspipe/piwik-php7.1-apache:latest
    depends_on:
      - php71_apache

  php71_apache:
    build:
      context: ./php-apache/
      args:
        PHP_VERSION: 7.1
    image: quay.io/continuouspipe/php7.1-apache:latest
    depends_on:
      - ubuntu

  php70_apache:
    build:
      context: ./php-apache/
      args:
        PHP_VERSION: 7.0
    image: quay.io/continuouspipe/php7-apache:latest
    depends_on:
      - ubuntu

  php56_apache:
    build:
      context: ./php-apache/
      args:
        PHP_VERSION: 5.6
    image: quay.io/continuouspipe/php5.6-apache:latest
    depends_on:
      - ubuntu

  php71_nginx:
    build:
      context: ./php-nginx/
      args:
        PHP_VERSION: 7.1
    image: quay.io/continuouspipe/php7.1-nginx:latest
    depends_on:
      - ubuntu

  php70_nginx:
    build:
      context: ./php-nginx/
      args:
        PHP_VERSION: 7.0
    image: quay.io/continuouspipe/php7-nginx:latest
    depends_on:
      - ubuntu

  php56_nginx:
    build:
      context: ./php-nginx/
      args:
        PHP_VERSION: 5.6
    image: quay.io/continuouspipe/php5.6-nginx:latest
    depends_on:
      - ubuntu

  postgres94:
    build:
      context: ./postgres/
      dockerfile: Dockerfile-9.4
    image: quay.io/continuouspipe/postgres9.4:latest
    depends_on:
      - external_postgres94

  postgres96:
    build:
      context: ./postgres/
      dockerfile: Dockerfile-9.6
    image: quay.io/continuouspipe/postgres9.6:latest
    depends_on:
      - external_postgres96

  scala_sbt:
    build:
      context: ./scala-base/1.0/
    image: quay.io/continuouspipe/scala-base:latest
    depends_on:
      - ubuntu

  redis:
    build:
      context: ./redis/3.2/
    image: quay.io/continuouspipe/redis3:latest
    depends_on:
      - external_redis

  redis_highly_available:
    build:
      context: ./redis/3-highly-available/
    image: quay.io/continuouspipe/redis3-highly-available:latest
    depends_on:
      - external_redis_highly_available

  solr_4_10:
    build:
      context: ./solr/4.10/
    image: quay.io/continuouspipe/solr4:latest
    depends_on:
      - external_solr_4_10

  solr_6_2:
    build:
      context: ./solr/6.2/
    image: quay.io/continuouspipe/solr6:latest
    depends_on:
      - external_solr_6_2

  ssh_forward:
    build:
      context: ./ssh-forward/
    image: quay.io/continuouspipe/ssh-forward:latest
    ports:
      - '2222:22'
    depends_on:
      - ubuntu

  spryker_php71_nginx:
    build:
      context: ./spryker/
      dockerfile: Dockerfile-php7.1-nginx
    image: quay.io/continuouspipe/spryker-php7.1-nginx:latest
    depends_on:
      - php71_nginx

  spryker_php71_apache:
    build:
      context: ./spryker/
      dockerfile: Dockerfile-php7.1-apache
    image: quay.io/continuouspipe/spryker-php7.1-apache:latest
    depends_on:
      - php71_apache

  symfony_php71_nginx:
    build:
      context: ./symfony/
      dockerfile: Dockerfile-php7.1-nginx
    image: quay.io/continuouspipe/symfony-php7.1-nginx:latest
    depends_on:
      - php71_nginx

  symfony_php70_nginx:
    build:
      context: ./symfony/
      dockerfile: Dockerfile-php7-nginx
    image: quay.io/continuouspipe/symfony-php7-nginx:latest
    depends_on:
      - php70_nginx

  symfony_php56_nginx:
    build:
      context: ./symfony/
      dockerfile: Dockerfile-php5.6-nginx
    image: quay.io/continuouspipe/symfony-php5.6-nginx:latest
    depends_on:
      - php56_nginx

  symfony_php71_apache:
    build:
      context: ./symfony/
      dockerfile: Dockerfile-php7.1-apache
    image: quay.io/continuouspipe/symfony-php7.1-apache:latest
    depends_on:
      - php71_apache

  symfony_php70_apache:
    build:
      context: ./symfony/
      dockerfile: Dockerfile-php7-apache
    image: quay.io/continuouspipe/symfony-php7-apache:latest
    depends_on:
      - php70_apache

  symfony_php56_apache:
    build:
      context: ./symfony/
      dockerfile: Dockerfile-php5.6-apache
    image: quay.io/continuouspipe/symfony-php5.6-apache:latest
    depends_on:
      - php56_apache

  tideways:
    build:
      context: ./tideways/
    image: quay.io/continuouspipe/tideways:latest
    depends_on:
      - ubuntu

  ubuntu:
    build:
      context: ./ubuntu/16.04/
    image: quay.io/continuouspipe/ubuntu16.04:latest
    depends_on:
      - external_ubuntu

  varnish:
    build:
      context: ./varnish/4.0/
    image: quay.io/continuouspipe/varnish4:latest
    depends_on:
      - ubuntu

  external_couchdb16:
    image: couchdb:1.6

  external_mongodb34:
    image: mongo:3.4

  external_mysql80:
    image: mysql:8.0

  external_mysql57:
    image: mysql:5.7

  external_mysql56:
    image: mysql:5.6

  external_mysql55:
    image: mysql:5.5

  external_nginx_ingress_controller:
    image: gcr.io/google-containers/nginx-ingress-controller:0.9.0-beta.5

  external_redis:
    image: redis:3.2

  external_redis_highly_available:
    image: gcr.io/google_containers/redis:v1

  external_elasticsearch:
    image: elasticsearch:2.4

  external_postgres94:
    image: postgres:9.4

  external_postgres96:
    image: postgres:9.6

  external_solr_4_10:
    image: makuk66/docker-solr:4.10.4

  external_solr_6_2:
    image: solr:6.2

  external_ubuntu:
    image: ubuntu:16.04
